<div class="container">
  <div class="title-new">
    <h2>Notes</h2>
    <button routerLink = "/form">+</button>
  </div>
  
<div class="notes-container" *ngFor = "let note of noteList; let i = index">
    <div class="note" [routerLink] = "['/notePage', note.title, note.description]">
        <h2 class="note-title">
          {{ note.title }}
        </h2>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
